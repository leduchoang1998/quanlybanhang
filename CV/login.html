<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../css/login.css">

</head>
<body>

<div class="container">
    <div class="container__body">
        <div class="container__logo" id="logo"><img class="logo__img" src="../img/logo.png" alt="Lá»—i" width="300px" height="98%"></div>
        <div id="login">
            <form action="index.html" method="post" onsubmit="return validateFormLogin()">
                <table class="logintable">
                    <tr>
                        <td>Username:</td>
                        <td><label><input type="text" name="username" id="username" size="25px"></label></td>
                    </tr>
                    <tr>
                        <td>Password:</td>
                        <td><label><input type="password" name="password" id="password" size="25px"></label></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td>
                            <button type="submit" name="submit">Login</button>
                        </td>
                    </tr>
                </table>
            </form>
        </div>
    </div>
</div>
</body>
<script src="../js/login.js"></script>
</html>
